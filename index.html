<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Personal Dashboard">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style\style.css">
    <link rel="stylesheet" href="style\calendar_style.css">

</head>

<body>

    <main>
        <section id="weather">
            <h2>Weather</h2>
            <!-- TO DO -->

        </section>

        <section id="currency">
            <h2>Currency Exchange</h2>
            <!-- TO DO -->

        </section>

        <section id="schedule">
            <h2>Today's Schedule</h2>
            <div class="calendar">
                <header>
                    <pre class="left">◀</pre>
                    <div class="header-display">
                        <p class="display"></p>
                    </div>
                    <pre class="right">▶</pre>
                </header>

                <div class="week">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="days"></div>
            </div>

            <div class="display-selected">
                <!-- <p class="selected"></p> -->
            </div>

            <script type="module" src="js/calendar_script.js"></script>

            <div id="modal" class="modal">
                <div id="viewEvent" class="modal-content">
                    <span class="btnClose">&times;</span>
                    <h3>Event Details</h3>
                    <p id="eventText"></p>
                    <button id="btnDelete">Delete Event</button>
                </div>

                <div id="addEvent" class="modal-content">
                    <span class="btnClose">&times;</span>
                    <h3>Add Event</h3>
                    <input type="text" id="txtTitle" placeholder="Event Title">
                    <input type="text" id="event-time" placeholder="e.g., 10:00 - 11:00">
                    <label for="event-notes">Notes:</label>
                    <textarea id="event-notes"></textarea>
                    <button id="btnSave">Save Event</button>
                </div>
            </div>
        </section>


        <section id="news">
            <h2>Top News</h2>
            <!-- TO DO -->

        </section>
    </main>

</body>

</html>
