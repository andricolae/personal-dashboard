<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Personal Dashboard">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style\style.css">
    <link rel="stylesheet" href="style\calendar_style.css">
</head>

<body>

    <main>
        <section id="weather">
            <h2>Weather</h2>
            <!-- TO DO -->

        </section>

        <section id="currency">
            <h2>Currency Exchange</h2>
            <!-- TO DO -->

        </section>

        <section id="schedule">
            <h2>Today's Schedule</h2>
            <div class="calendar">
                <header>
                    <pre class="left">◀</pre>
                    <div class="header-display">
                        <p class="display">""</p>
                    </div>
                    <pre class="right">▶</pre>
                </header>

                <div class="week">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="days"></div>
            </div>
            <div class="display-selected">
                <p class="selected"></p>
            </div>
            <script type="module" src="js/calendar_script.js"></script>

            <div id="event-card" class="modal">
                <div class="modal-content">
                    <span id="close-card" class="close">&times;</span>
                    <h2>Add Title</h2>
                    <form id="event-form">
                        <label for="event-title">Title:</label>
                        <input type="text" id="event-title" required><br>

                        <label for="event-date">Date:</label>
                        <input type="text" id="event-date" readonly><br>

                        <label for="event-time">Time Interval:</label>
                        <input type="text" id="event-time" placeholder="e.g., 10:00 - 11:00"><br>

                        <label for="event-notes">Notes:</label>
                        <textarea id="event-notes"></textarea><br>

                        <button type="submit">Save Event</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="news">
            <h2>Top News</h2>
            <!-- TO DO -->

        </section>
    </main>

</body>
</html>
