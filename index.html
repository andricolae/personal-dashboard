<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Personal Dashboard">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style\style.css">
    <link rel="stylesheet" href="style\currency_style.css">
</head>

<body>

    <main>
        <section id="weather">
            <h2>Weather</h2>
            <!-- TO DO -->

        </section>

        <section id="currency">
            <h2>Currency Exchange</h2>
            <div class="conversion-container">
                <div class="row">
                    <input type="number" id="amount" placeholder="Enter amount to convert">
                    <select id="fromCurrency"></select>
                </div>

                <div class="row">
                    <input type="text" id="result" placeholder="Here come's the answer" readonly>
                    <select id="toCurrency"></select>
                </div>
            </div>
            <div class="action-section">
                <button id="button" onclick="swapCurrencies()">SWAP CURRENCIES</button>
                <button id="button" onclick="resetFields()">RESET</button>
                <button id="copy" onclick="copyResult()">COPY RESULT</button>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="currency-cards-container"></div>
        </section>

        <section id="schedule">
            <h2>Today's Schedule</h2>
            <div class="calendar">
                <header>
                    <pre class="left">◀</pre>
                    <div class="header-display">
                        <p class="display"></p>
                    </div>
                    <pre class="right">▶</pre>
                </header>

                <div class="week">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="days"></div>
            </div>

            <div class="display-selected">
                <p class="selected"></p>
            </div>

            <script type="module" src="js/calendar_script.js"></script>

            <div id="modal" class="modal">
                <div id="viewEvent" class="modal-content">
                    <span class="btnClose">&times;</span>
                    <h3>Event Details</h3>
                    <p id="eventText"></p>
                    <button id="btnDelete">Delete Event</button>
                </div>

                <div id="addEvent" class="modal-content">
                    <span class="btnClose">&times;</span>
                    <h3>Add Event</h3>
                    <input type="text" id="txtTitle" placeholder="Event Title">
                    <input type="text" id="event-time" placeholder="e.g., 10:00 - 11:00">
                    <label for="event-notes">Notes:</label>
                    <textarea id="event-notes"></textarea>
                    <button id="btnSave">Save Event</button>
                </div>
            </div>

        </section>

        <section id="news">
            <h2>Top News</h2>
            <!-- TO DO -->

        </section>
    </main>

    <script src="js\currency_script.js"></script>
    <!-- <script src="js\exchange_rates.js"></script> -->
</body>

</html>
