<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Personal Dashboard">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style\style.css">
    <link rel="stylesheet" href="style\currency_style.css">
</head>

<body>

    <main>
        <section id="weather">
            <h2>Weather</h2>
            <!-- TO DO -->

        </section>

        <section id="currency">
            <h2>Currency Exchange</h2>
                <div class="conversion-container">
                    <div class="row">
                        <input type="number" id="amount" placeholder="Enter amount to convert">
                        <select id="fromCurrency"></select>
                    </div>

                    <div class="row">
                        <input type="text" id="result" placeholder="Here come's the answer" readonly>
                        <select id="toCurrency"></select>
                    </div>
                </div>
                <div class="action-section">
                    <button id="button" onclick="swapCurrencies()">SWAP CURRENCIES</button>
                    <button id="button" onclick="resetFields()">RESET</button>
                    <button id="copy" onclick="copyResult()">COPY RESULT</button>
                    <div class="error-message" id="errorMessage"></div>
                </div>

                <div class="currency-cards-container">
                    <div class="currency-card">
                        <img src="https://cdn.countryflags.com/thumbs/europe/flag-square-250.png" alt="Country Flag" class="flag-icon">
                        <div class="currency-info">
                            <p class="currency-title">USD to EUR</p>
                            <p class="exchange-rate">0.85</p>
                        </div>
                    </div>
                    <div class="currency-card">
                        <img src="https://cdn.countryflags.com/thumbs/romania/flag-square-250.png" alt="Country Flag" class="flag-icon">
                        <div class="currency-info">
                            <p class="currency-title">USD to RON</p>
                            <p class="exchange-rate">0.65</p>
                        </div>
                    </div>
                    <div class="currency-card">
                        <img src="https://cdn.countryflags.com/thumbs/united-kingdom/flag-square-250.png" alt="Country Flag" class="flag-icon">
                        <div class="currency-info">
                            <p class="currency-title">USD to GBP</p>
                            <p class="exchange-rate">1.25</p>
                        </div>
                    </div>
                    <div class="currency-card">
                        <img src="https://cdn.countryflags.com/thumbs/switzerland/flag-square-250.png" alt="Country Flag" class="flag-icon">
                        <div class="currency-info">
                            <p class="currency-title">USD to CHF</p>
                            <p class="exchange-rate">2.45</p>
                        </div>
                    </div>
                    <div class="currency-card">
                        <img src="https://cdn.countryflags.com/thumbs/india/flag-square-250.png" alt="Country Flag" class="flag-icon">
                        <div class="currency-info">
                            <p class="currency-title">USD to INR</p>
                            <p class="exchange-rate">0.15</p>
                        </div>
                    </div>
                </div>
        </section>

        <section id="schedule">
            <h2>Today's Schedule</h2>
            <!-- TO DO -->

        </section>

        <section id="news">
            <h2>Top News</h2>
            <!-- TO DO -->

        </section>
    </main>

    <script src="js\currency_script.js"></script>
</body>
</html>
